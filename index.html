<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Seleção de Personagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens" role="list">
          <li class="personagem selecionado" id="ciclope" role="listitem" aria-label="Selecionar personagem Ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los" tabindex="0">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Miniatura do Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" role="listitem" aria-label="Selecionar personagem Jean Grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese" tabindex="0">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Miniatura da Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" role="listitem" aria-label="Selecionar personagem Lince Negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar" tabindex="0">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Miniatura da Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" role="listitem" aria-label="Selecionar personagem Tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos" tabindex="0">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Miniatura da Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" role="listitem" aria-label="Selecionar personagem Vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente" tabindex="0">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Miniatura da Vampira"
            />
          </li>

          <li class="personagem" id="wolverine" role="listitem" aria-label="Selecionar personagem Wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade." tabindex="0">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Miniatura do Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" role="listitem" aria-label="Selecionar personagem Noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar" tabindex="0">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Miniatura do Noturno"
            />
          </li>

          <li class="personagem" id="magneto" role="listitem" aria-label="Selecionar personagem Magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos" tabindex="0">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Miniatura do Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande fade-in"
          src="./src/imagens/card-ciclope.png"
          alt="Imagem em destaque do Ciclope"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
